<div class="container">
  <h2>Gráficos de Participação</h2>
  <hr />
  <div class="chart-container mb-4">
    <h4>Participação dos Colaboradores</h4>
    <canvas
      baseChart
      [data]="barChartData"
      [options]="barChartOptions"
      chartType="bar"
    ></canvas>
  </div>

  <div class="chart-container">
    <h4>Colaboradores por Workshop</h4>
    <canvas
      baseChart
      [data]="pieChartData"
      [options]="pieChartOptions"
      chartType="pie"
    ></canvas>
  </div>
</div>
