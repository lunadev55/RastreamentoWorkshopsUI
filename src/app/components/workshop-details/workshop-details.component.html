<div class="container">
  <h1>{{ workshop?.nome }}</h1>
  <p><strong>Data:</strong> {{ workshop?.dataRealizacao | date }}</p>
  <p><strong>Descrição:</strong> {{ workshop?.descricao }}</p>
  <h2>Colaboradores Presentes</h2>
  <ul>
    <li *ngFor="let colaborador of workshop?.colaboradores">{{ colaborador.nome }}</li>
  </ul>
</div>
